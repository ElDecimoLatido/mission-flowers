<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Misión</title>
  <style>
    :root{
      --bg:#000;
      --green:#00ff66;
      --green-dim:#00aa44;
      --glow: 0 0 8px rgba(0,255,102,.55), 0 0 24px rgba(0,255,102,.25);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    }
    html,body{height:100%; margin:0; background:var(--bg); color:var(--green); font-family:var(--mono);}

    #matrix{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      opacity: 0.25;
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(0,255,102,.05),
          rgba(0,255,102,.05) 1px,
          rgba(0,0,0,0) 3px,
          rgba(0,0,0,0) 6px
        );
      pointer-events:none;
      mix-blend-mode:screen;
      opacity:.35;
      z-index: 1;
    }

    body::after{
      content:"";
      position:fixed; inset:-40px;
      background:radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,.75) 70%, rgba(0,0,0,.95) 100%);
      pointer-events:none;
      z-index: 2;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
      position: relative;
      z-index: 3;
    }

    .wrap > div{
      width: min(920px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .terminal{
      width:100%;
      border:1px solid rgba(0,255,102,.25);
      box-shadow: var(--glow);
      background:rgba(0,0,0,.65);
      backdrop-filter: blur(2px);
      border-radius:14px;
      overflow:hidden;
    }
    .bar{
      display:flex;
      gap:8px;
      align-items:center;
      padding:10px 14px;
      border-bottom:1px solid rgba(0,255,102,.18);
      background:rgba(0,0,0,.85);
    }
    .dot{width:10px;height:10px;border-radius:99px; background:rgba(0,255,102,.35);}
    .title{margin-left:auto; font-size:12px; color:rgba(0,255,102,.7)}

    .screen{
      padding:16px 16px 18px;
      font-size:16px;
      line-height:1.35;
      white-space:pre-wrap;
      word-break:break-word;
      text-shadow: var(--glow);

      max-height: 75vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .cursor{
      display:inline-block;
      width:10px;
      margin-left:2px;
      background:var(--green);
      box-shadow: var(--glow);
      animation: blink 1s step-end infinite;
      transform: translateY(2px);
      height:1em;
    }
    @keyframes blink { 50% { opacity:0; } }

    .blink{
      animation: blinkText 1s steps(2, end) infinite;
      color: rgba(0,255,102,.95);
      text-shadow: var(--glow);
      font-weight: 600;
      letter-spacing: .2px;
    }
    @keyframes blinkText { 50% { opacity:0; } }

    .actions{
      width:100%;
      display:flex;
      justify-content:center;
      gap:12px;
      padding: 0 12px;
      box-sizing:border-box;
      margin-top:12px;
      flex-wrap: wrap;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border:1px solid rgba(0,255,102,.25);
      border-radius:10px;
      color:rgba(0,255,102,.9);
      background:rgba(0,0,0,.55);
      text-decoration:none;
      font-size:16px;
      height:56px;

      min-width:0;
      width:100%;
      flex: 1 1 180px;
      box-sizing:border-box;
      white-space:nowrap;
      user-select:none;
    }

    .btn.primary{
      border-color: rgba(0,255,102,.55);
      box-shadow: var(--glow);
      background: rgba(0,0,0,.70);
      max-width: 360px;
      width: min(360px, 100%);
      flex: 0 1 auto;
    }

    /* === QA input === */
    .qa{
      width:100%;
      display:none;
      padding: 0 12px;
      box-sizing:border-box;
      margin-top:12px;
    }

    .qaRow{
      display:flex;
      gap:12px;
      width:100%;
      flex-wrap: wrap;
      justify-content:center;
    }

    .qaInput{
      flex: 1 1 240px;
      max-width: 520px;
      height:56px;
      padding: 0 14px;
      border-radius: 10px;
      border: 1px solid rgba(0,255,102,.25);
      background: rgba(0,0,0,.55);
      color: rgba(0,255,102,.92);
      outline: none;
      box-shadow: none;
      font-family: var(--mono);
      font-size: 16px;
      text-shadow: var(--glow);
    }

    .qaMeta{
      margin-top:10px;
      text-align:center;
      font-size: 13px;
      color: rgba(0,255,102,.75);
    }

    @media (max-width: 520px){
      .btn{ font-size:14px; height:52px; padding:10px 10px; }
      .qaInput{ height:52px; font-size:14px; }
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>

  <!-- ✅ Fondo durante la PREGUNTA -->
  <audio id="questionBgAudio" preload="auto" loop>
    <source src="audio/countdown.mp3" type="audio/mpeg">
  </audio>

  <!-- (Opcional) Fondo final si luego quieres agregar uno -->
  <audio id="finalBgAudio" preload="auto" loop>
    <source src="audio/bg-final.mp3" type="audio/mpeg">
  </audio>

  <!-- ✅ Tack base (no se reproduce directo; se clona por tick) -->
  <audio id="typeAudio" preload="auto">
    <source src="audio/tack.mp3" type="audio/mpeg">
  </audio>

  <!-- ✅ Error -->
  <audio id="errorAudio" preload="auto">
    <source src="audio/error.mp3" type="audio/mpeg">
  </audio>

  <!-- ✅ Logro -->
  <audio id="successAudio" preload="auto">
    <source src="audio/great.mp3" type="audio/mpeg">
  </audio>

  <div class="wrap">
    <div>
      <div class="terminal" role="img" aria-label="Terminal de misión">
        <div class="bar">
          <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          <span class="title">SECURE CONSOLE • v1.2</span>
        </div>
        <div class="screen" id="screen"></div>
      </div>

      <!-- Intro -->
      <div class="actions" id="acceptWrap" style="display:none;">
        <a class="btn primary" href="#" id="acceptBtn">Verificar Identidad</a>
      </div>

      <!-- Pregunta -->
      <div class="qa" id="qaWrap">
        <div class="qaRow">
          <input class="qaInput" id="answerInput" type="text" placeholder="Escribe tu respuesta aquí…" autocomplete="off" />
          <a class="btn primary" href="#" id="submitBtn">Enviar</a>
        </div>
        <div class="qaMeta" id="attemptsMeta"></div>
      </div>

      <!-- Final (solo 1 botón) -->
      <div class="actions" id="finalActions" style="display:none;">
        <a class="btn primary" href="#" id="mapsBtn">Abrir Ubicación</a>
      </div>
    </div>
  </div>

  <script>
    // ==========================
    // ✅ CONFIG
    // ==========================
    const CORRECT_ANSWER_CANON = "cancun";
    const MAPS_COORDS = "20.570176958966897,-100.41493106236638";
    const MAPS_LABEL = "Ubicación secreta";

    const INTRO_LINES = [
      ">> Importante: Para continuar es necesario verificar la identidad de los agentes",
      "",
      ">> ¿Verificar?"
    ];

    const QUESTION_LINES = [
      ">> Mensaje cifrado recibido…",
      "",
      "",
      ">> La Pista 2 muestra un lugar estratégico.",
      ">> Solo los agentes más atentos reconocerán el destino.",
      "",
      "",
      ">> ¿En qué ciudad o estado se capturó la foto mostrada?"
    ];

    const HINT_LINES = [
      ">> Has fallado tres veces. El sistema activa el protocolo de ayuda de emergencia.",
      "",
      "",
      ">> Pista desbloqueada: El nombre del destino inicia con la letra C y tiene arena.",
      "",
      ">> Analiza de nuevo la imagen. Esta misión aún puede completarse."
    ];

    const FINAL_LINES = [
      ">> Nueva ubicación desbloqueada...",
      "",
      "",
      ">> Busca aquello que no se guarda en una bolsa ni se come,",
      ">> es delicado, intencional y fue elegido con cariño.",
      "",
      "",
      ">> Para acceder al punto clave, es importante memorizar el nombre en clave: ”Miztli”",
      ">> Al llegar al lugar, identifícate correctamente.",
      ">> El acceso solo se concederá si el pedido se solicita en nombre de los agentes Jael y Armando.",
      "",
      ">> Una vez cumplido el protocolo, la misión continuará..."
    ];

    // ==========================
    // TUNING
    // ==========================
    const TYPE_SPEED = 55;
    const LINE_DELAY = 450;
    const BOOT_DELAY = 650;

    const TYPE_TICK_EVERY = 3;
    const TYPE_TICK_VOLUME = 0.25;
    const QUESTION_BG_VOL = 0.18;

    // ==========================
    // DOM
    // ==========================
    const screen = document.getElementById("screen");
    const acceptWrap = document.getElementById("acceptWrap");
    const acceptBtn = document.getElementById("acceptBtn");

    const qaWrap = document.getElementById("qaWrap");
    const answerInput = document.getElementById("answerInput");
    const submitBtn = document.getElementById("submitBtn");
    const attemptsMeta = document.getElementById("attemptsMeta");

    const finalActions = document.getElementById("finalActions");
    const mapsBtn = document.getElementById("mapsBtn");

    // audios
    const questionBgAudio = document.getElementById("questionBgAudio");
    const finalBgAudio = document.getElementById("finalBgAudio");
    const typeAudio = document.getElementById("typeAudio");
    const errorAudio = document.getElementById("errorAudio");
    const successAudio = document.getElementById("successAudio");

    // ==========================
    // STATE
    // ==========================
    let audioUnlocked = false;
    let charCount = 0;

    let attempts = 0;
    const maxAttemptsBeforeHint = 3;
    let hintShown = false;

    let stage = "intro"; // intro | question | final

    // ==========================
    // HELPERS
    // ==========================
    function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }
    function scrollToBottom(){ screen.scrollTop = screen.scrollHeight; }

    function setVisible(el, isVisible){
      el.style.display = isVisible ? "flex" : "none";
    }
    function setVisibleBlock(el, isVisible){
      el.style.display = isVisible ? "block" : "none";
    }

    function normalizeAnswer(s){
      return (s || "")
        .trim()
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    // ==========================
    // AUDIO (iOS unlock)
    // ==========================
    // ✅ Solo desbloquea (sin reproducir todos los audios)
    async function unlockAudio(){
      if (audioUnlocked) return;
      audioUnlocked = true;

      // warm-up silencioso: play/pause rápido (evita autoplay restrictions)
      const warmUp = async (a) => {
        if (!a) return;
        const prevVol = a.volume;
        try{
          a.volume = 0;
          await a.play();
          a.pause();
          a.currentTime = 0;
        }catch(_){}
        a.volume = prevVol;
      };

      await warmUp(typeAudio);
      await warmUp(questionBgAudio);
      await warmUp(finalBgAudio);
      await warmUp(errorAudio);
      await warmUp(successAudio);
    }

    // ✅ Tack: usar clones para que NUNCA quede sonando
    function playTypeTick(){
      if (!audioUnlocked || !typeAudio) return;
      try{
        const tick = typeAudio.cloneNode(true);
        tick.volume = TYPE_TICK_VOLUME;
        tick.play().catch(()=>{});
        // limpieza
        tick.addEventListener("ended", () => {
          try{ tick.remove(); }catch(_){}
        });
        // backup: por si el audio no dispara ended (rarísimo)
        setTimeout(() => { try{ tick.pause(); tick.remove(); }catch(_){ } }, 900);
      }catch(_){}
    }

    function playOneShot(a, vol=0.7){
      if (!audioUnlocked || !a) return;
      try{
        a.volume = vol;
        a.currentTime = 0;
        a.play().catch(()=>{});
      }catch(_){}
    }

    function stopAudio(a){
      if (!a) return;
      try{
        a.pause();
        a.currentTime = 0;
      }catch(_){}
    }

    // ✅ Importante: countdown SOLO aquí
    function startCountdown(){
      if (!audioUnlocked || !questionBgAudio) return;
      try{
        questionBgAudio.volume = QUESTION_BG_VOL;
        questionBgAudio.loop = true;
        questionBgAudio.play().catch(()=>{});
      }catch(_){}
    }

    // ==========================
    // TYPING
    // ==========================
    async function typeLines(lines, withTypeSound, append=false){
      charCount = 0;

      if (!append){
        screen.textContent = "";
      }

      const existingCursor = screen.querySelector(".cursor");
      if (existingCursor) existingCursor.remove();

      const cursor = document.createElement("span");
      cursor.className = "cursor";
      screen.appendChild(cursor);

      await sleep(BOOT_DELAY);

      for (const line of lines){
        for (let i = 0; i < line.length; i++){
          cursor.insertAdjacentText("beforebegin", line[i]);
          scrollToBottom();

          if (withTypeSound){
            charCount++;
            if (charCount % TYPE_TICK_EVERY === 0){
              playTypeTick();
            }
          }

          await sleep(TYPE_SPEED + Math.random()*12);
        }
        cursor.insertAdjacentText("beforebegin", "\n");
        scrollToBottom();
        await sleep(LINE_DELAY);
      }

      // ✅ al terminar de escribir, aseguramos que el audio base de tack no esté reproduciéndose
      try{ typeAudio.pause(); typeAudio.currentTime = 0; }catch(_){}
    }

    function addBlinkPrompt(){
      screen.insertAdjacentText("beforeend", "\n");
      const prompt = document.createElement("span");
      prompt.className = "blink";
      prompt.textContent = '[PRESIONE "VERIFICAR IDENTIDAD"]';
      screen.appendChild(prompt);
      scrollToBottom();
    }

    function updateAttemptsMeta(){
      const left = Math.max(0, maxAttemptsBeforeHint - attempts);
      const hintTxt = hintShown ? "Ayuda activada." : (left > 0 ? `Intentos restantes: ${left}` : "Ayuda disponible.");
      attemptsMeta.textContent = `>> ${hintTxt}`;
    }

    // ==========================
    // FLOWS
    // ==========================
    async function runIntro(){
      stage = "intro";
      attempts = 0;
      hintShown = false;

      setVisible(acceptWrap, false);
      setVisible(finalActions, false);
      setVisibleBlock(qaWrap, false);

      // ✅ Solo detenemos countdown y lo demás; no “warmups” aquí
      stopAudio(questionBgAudio);
      stopAudio(finalBgAudio);

      await typeLines(INTRO_LINES, false, false);

      addBlinkPrompt();
      setVisible(acceptWrap, true);
    }

    async function runQuestion(){
      stage = "question";
      attempts = 0;
      hintShown = false;

      setVisible(acceptWrap, false);
      setVisible(finalActions, false);
      setVisibleBlock(qaWrap, false);

      // ✅ Asegura que no haya otros loops activos
      stopAudio(finalBgAudio);

      // ✅ Ahora SÍ: countdown empieza y se queda hasta acertar
      startCountdown();

      await typeLines(QUESTION_LINES, true, false);

      setVisibleBlock(qaWrap, true);
      updateAttemptsMeta();
      setTimeout(()=>{ try{ answerInput.focus(); }catch(_){ } }, 50);
    }

    async function showHint(){
      if (hintShown) return;
      hintShown = true;

      await typeLines(HINT_LINES, true, true);
      updateAttemptsMeta();
    }

    async function runFinal(){
      stage = "final";

      setVisible(acceptWrap, false);
      setVisibleBlock(qaWrap, false);
      setVisible(finalActions, false);

      // ✅ Al acertar: se detiene countdown
      stopAudio(questionBgAudio);

      await typeLines(FINAL_LINES, true, false);

      setVisible(finalActions, true);
      scrollToBottom();
    }

    // ==========================
    // ANSWER CHECK
    // ==========================
    function checkAnswer(){
      if (stage !== "question") return;

      const user = normalizeAnswer(answerInput.value);
      if (!user){
        playOneShot(errorAudio, 0.7);
        return;
      }

      if (user === CORRECT_ANSWER_CANON){
        playOneShot(successAudio, 0.75);
        answerInput.value = "";
        runFinal();
        return;
      }

      attempts++;
      playOneShot(errorAudio, 0.7);
      updateAttemptsMeta();

      screen.insertAdjacentText("beforeend", `\n>> Respuesta incorrecta. Intento ${Math.min(attempts, maxAttemptsBeforeHint)} de ${maxAttemptsBeforeHint}.\n`);
      scrollToBottom();

      answerInput.value = "";
      try{ answerInput.focus(); }catch(_){}

      if (attempts >= maxAttemptsBeforeHint){
        showHint();
      }
    }

    // ==========================
    // EVENTS
    // ==========================
    acceptBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      await unlockAudio();   // ✅ solo desbloquea, NO reproduce todo
      await runQuestion();   // ✅ aquí inicia countdown
    });

    submitBtn.addEventListener("click", (e) => {
      e.preventDefault();
      // por si el primer gesto fue aquí en algún caso raro
      if (!audioUnlocked) unlockAudio();
      checkAnswer();
    });

    answerInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter"){
        e.preventDefault();
        if (!audioUnlocked) unlockAudio();
        checkAnswer();
      }
    });

    mapsBtn.addEventListener("click", (e) => {
      e.preventDefault();

      const coords = (MAPS_COORDS || "").trim();
      if (!coords){
        playOneShot(errorAudio, 0.7);
        return;
      }

      const label = encodeURIComponent(MAPS_LABEL || "Ubicación");
      const apple = `maps://?q=${label}&ll=${encodeURIComponent(coords)}`;
      const web = `https://www.google.com/maps?q=${encodeURIComponent(coords)}`;

      const a = document.createElement("a");
      a.href = apple;
      a.rel = "noopener noreferrer";
      document.body.appendChild(a);
      a.click();
      a.remove();

      setTimeout(() => {
        window.open(web, "_blank", "noopener,noreferrer");
      }, 450);
    });

    // ==========================
    // MATRIX RAIN
    // ==========================
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    function resizeCanvas(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const letters = "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ$#@";
    const fontSize = 18;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function drawMatrix(){
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff66";
      ctx.font = fontSize + "px monospace";

      const newColumns = Math.floor(canvas.width / fontSize);
      if (newColumns !== columns){
        columns = newColumns;
        drops = Array(columns).fill(1);
      }

      for (let i = 0; i < drops.length; i++){
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975){
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 40);

    // ✅ Al entrar: intro
    runIntro();
  </script>
</body>
</html>
